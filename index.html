<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Форма бронювання</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 1em;
    }
    form {
      background: white;
      padding: 1em;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input[type="text"],
    input[type="tel"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
    }
    .radio-group {
      display: flex;
      gap: 15px;
      margin-top: 6px;
    }
    .radio-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 0;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row > div {
      flex: 1;
    }
    .hidden {
      display: none;
    }
    button {
      margin-top: 1.5em;
      padding: 10px;
      width: 100%;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.cancel {
      background: #888;
      margin-top: 0.5em;
    }
    .status {
      margin-top: 1em;
      font-weight: bold;
      color: green;
    }
    .error-message {
      color: #c00;
      font-weight: bold;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>

<form id="bookingForm">
  <h2>Бронювання готелю</h2>

  <label>Пошук по телефону</label>
  <div class="row">
    <div><input type="tel" id="searchPhone" /></div>
    <div><button type="button" onclick="searchByPhone()">Пошук</button></div>
  </div>
  <div id="searchResult" class="error-message hidden"></div>

  <div class="row">
    <div>
      <label>Дата заїзду *</label>
      <input type="date" name="startDate" required />
    </div>
    <div>
      <label>Дата виїзду *</label>
      <input type="date" name="endDate" required />
    </div>
  </div>

  <label>Номер готельного номера *</label>
  <input type="text" name="roomNumber" required />

  <label>Номер телефону *</label>
  <input type="tel" name="phone" required />

  <label>Ім’я</label>
  <input type="text" name="name" />

  <label>Сертифікат</label>
  <div class="radio-group">
    <label><input type="radio" name="certificate" value="так" /> Так</label>
    <label><input type="radio" name="certificate" value="ні" checked /> Ні</label>
  </div>

  <label>Оплата</label>
  <div class="radio-group" id="paidRadioGroup">
    <label><input type="radio" name="paid" value="так" /> Так</label>
    <label><input type="radio" name="paid" value="ні" checked /> Ні</label>
  </div>

  <div id="paymentDetails" class="hidden">
    <label>Сума оплати</label>
    <input type="tel" name="paymentAmount" inputmode="numeric" pattern="[0-9]*" />
    <label>Хто оплатив</label>
    <input type="text" name="whoPaid" />
    <label>Коли оплатив</label>
    <input type="date" name="whenPaid" />
  </div>

  <label>Кількість додаткових місць</label>
  <input type="tel" name="extraBeds" inputmode="numeric" pattern="[0-9]*" />

  <label>Дегустація</label>
  <div class="radio-group" id="tastingRadioGroup">
    <label><input type="radio" name="tasting" value="так" /> Так</label>
    <label><input type="radio" name="tasting" value="ні" checked /> Ні</label>
  </div>

  <div id="tastingDetails" class="hidden">
    <label>Кількість гостей на дегустацію</label>
    <input type="tel" name="tastingGuests" inputmode="numeric" pattern="[0-9]*" oninput="calculateTastingAmount()" />
    <label>Сума за дегустацію, грн</label>
    <input type="tel" name="tastingAmount" readonly />
  </div>

  <label>Опис (до 360 символів)</label>
  <textarea name="description" maxlength="360"></textarea>

  <label>Сума до сплати за номер</label>
  <input type="tel" name="roomAmount" inputmode="numeric" pattern="[0-9]*" />

  <label>Загальна сума</label>
  <input type="tel" name="totalAmount" inputmode="numeric" pattern="[0-9]*" />

  <label>Статус *</label>
  <div class="radio-group">
    <label><input type="radio" name="status" value="Заброньовано" required /> Заброньовано</label>
    <label><input type="radio" name="status" value="Підтверджено" /> Підтверджено</label>
    <label><input type="radio" name="status" value="Скасовано" /> Скасовано</label>
  </div>

  <button type="submit">Зберегти та записати</button>
  <button type="button" class="cancel" onclick="confirmReset()">Скасувати</button>

  <div id="formStatus" class="status"></div>
</form>

<script>
document.getElementById("tastingRadioGroup").addEventListener("change", () => {
  const show = document.querySelector('input[name="tasting"]:checked').value === "так";
  document.getElementById("tastingDetails").classList.toggle("hidden", !show);
  if (!show) {
    document.querySelector('input[name="tastingAmount"]').value = "";
    document.querySelector('input[name="tastingGuests"]').value = "";
  }
});

function calculateTastingAmount() {
  const guests = parseInt(document.querySelector('input[name="tastingGuests"]').value) || 0;
  document.querySelector('input[name="tastingAmount"]').value = guests * 1500;
}

document.getElementById("bookingForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const formData = new FormData(this);
  const data = Object.fromEntries(formData.entries());

  const scriptUrl = "https://script.google.com/macros/s/AKfycbw9mb7DHQ2ZJssocAmG0dbdUjYUgym6AHsSKOIqQdj0DIC8ipVlpGIG8SzFf92jxyRBew/exec";

  fetch(scriptUrl, {
    method: "POST",
    body: JSON.stringify(data),
    headers: { "Content-Type": "application/json" },
  })
    .then((res) => res.text())
    .then((text) => {
      document.getElementById("formStatus").innerText = "✅ Дані збережено!";
      console.log("Відповідь сервера:", text);
      this.reset();
      document.getElementById("paymentDetails").classList.add("hidden");
      document.getElementById("tastingDetails").classList.add("hidden");
    })
    .catch((err) => {
      console.error(err);
      document.getElementById("formStatus").innerText = "❌ Помилка збереження";
    });
});
</script>


</body>
</html>
