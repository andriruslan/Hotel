<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Форма бронювання (класична відправка)</title>
<style>
  body { font-family: sans-serif; padding: 1em; background: #f3f3f3; }
  form { background: white; padding: 1em; border-radius: 8px; max-width: 600px; margin: auto; }
  label { display: block; margin-top: 1em; }
  input, textarea { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
  textarea { resize: vertical; }
  button { margin-top: 1.5em; padding: 10px; width: 100%; background: #1976d2; color: white; border: none; border-radius: 4px; cursor: pointer; }
  .status { margin-top: 1em; font-weight: bold; }
  iframe { display: none; }
</style>
</head>
<body>

<h2>Бронювання готелю</h2>

<form id="bookingForm" action="https://script.google.com/macros/s/AKfycbxi1kxgDciQjAwfxnfwlBE9qsoCrk6RKwnkDGPm9aarZhphuG9Ps_EynFKGxLbBCWW6Sw/exec" method="post" target="hidden_iframe" onsubmit="submitted=true;">
  <label>Дата заїзду *</label>
  <input type="date" name="startDate" required />

  <label>Дата виїзду *</label>
  <input type="date" name="endDate" required />

  <label>Номер готельного номера *</label>
  <input type="text" name="roomNumber" required />

  <label>Номер телефону *</label>
  <input type="tel" name="phone" required />

  <label>Ім’я</label>
  <input type="text" name="name" />

  <label>Статус *</label>
  <select name="status" required>
    <option value="Заброньовано">Заброньовано</option>
    <option value="Підтверджено">Підтверджено</option>
    <option value="Скасовано">Скасовано</option>
  </select>

  <button type="submit">Зберегти та записати</button>
</form>

<div id="formStatus" class="status"></div>

<iframe name="hidden_iframe" id="hidden_iframe"></iframe>

<script>
  let submitted = false;
  document.getElementById('hidden_iframe').onload = function() {
    if (submitted) {
      document.getElementById('formStatus').textContent = '✅ Дані успішно надіслані!';
      document.getElementById('bookingForm').reset();
      submitted = false;
    }
  }
</script>

</body>
</html>
