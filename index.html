<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Бронювання</title>
  <script>
    // Глобальна змінна
    var submitted = false;
  </script>
</head>
<body>

<form id="bookingForm"
      method="POST"
      action="https://script.google.com/macros/s/AKfycbwQu8Apc5Dsu4DMKJ4-H4726wVKZHRtwHLY-UjSWfP4xdWNZiKeze-khxcKjguiGWfYZg/exec"
      target="hidden_iframe"
      onsubmit="submitted=true; document.getElementById('formStatus').innerText='⏳ Надсилаємо...';">
  <!-- Ваші поля форми тут -->
  <label>Ім'я</label>
  <input type="text" name="name" required />
  
  <button type="submit">Відправити</button>
</form>

<div id="formStatus" style="margin-top: 1em; font-weight: bold; color: green;"></div>

<iframe name="hidden_iframe" style="display:none;"
        onload="if(submitted){document.getElementById('formStatus').innerText='✅ Надіслано!'; submitted=false;}">
</iframe>

</body>
</html>
